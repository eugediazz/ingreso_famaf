<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condici贸n final CN2024-FAMAF </title>
</head>
<body>
    <h1>Resultados Curso de nivelaci贸n - febrero - FAMAF</h1>
    <h2> La condici贸n final tiene en cuenta notas de parciales, asistencias y autoevaluaciones</h2>
    <label for="number">DNI/CUIL/PAS (sin puntos):</label>
    <input type="text" id="number" name="number">
    <button onclick="searchCSV()">Buscar</button>
    <h2>Resultado:</h2>
    <div id="output"></div>
    <script>
        async function searchCSV() {
            const number = document.getElementById('number').value;
            const response = await fetch('final.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const filteredRows = rows.filter(row => row.split(',')[0] === number);
            const output = document.getElementById('output');
            output.innerHTML = '';
            if (filteredRows.length > 0) {
                const row = filteredRows[0].split(',');
                output.innerHTML = `Estudiante: ${row[1]}<br> Puntaje 1er parcial: ${row[2]}<br> Puntaje 2do parcial: ${row[3]}<br> Condici贸n final: ${row[4]}`;
            } else {
                output.innerHTML = 'No encontramos tu DNI.';
            }
        }
    </script>
</body>
</html>
